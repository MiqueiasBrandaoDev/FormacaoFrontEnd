<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerador de Qr Code</title>

    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/scripts.js" defer></script>

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

</head>

<body>

    <main class="container">

        <div class="card">

            <h3>Gerador de Qr Code</h3>

            <p>Insira uma URL ou texto, para criar um QR Code</p>

            <form>

                <input type="text" id="input-url" placeholder="Digite a URL ou texto">

                <input type="submit" class="btn" value="Gerar QR Code">

            </form>

            <div class="card-image hide">

                <img class="image-qr">

            </div>

        </div>

    </main>

</body>

</html>
